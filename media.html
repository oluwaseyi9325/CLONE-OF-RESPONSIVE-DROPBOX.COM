<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPBOX CLONE</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>

    <!-- Header area of the page -->
  <header id="my-header">
      <div class="try1" id="box-1">
          <h4>Try Dropbox Business</h4>
      </div>
      <div id="drop-icon">
          <img src="images/drop.JPG" alt="dropbox-image">
      </div>
      <div class="try1" id="down-load">
          <h4>Download the app</h4>
      </div>
  </header>

  <!-- the grid area -->

  <!-- first grid -->
  <aside id="grid-sec">
      <div id="img-try">
          <img src="images/sign-in-boulder-vfl2oGV4v.png" alt="" id="mob-img" width="90%">
      </div>

  <!-- second grid -->
      <div id="form-tags">
          <h6 style="text-align: center; margin-bottom: 10px; font-size: 15px; "><span>Sign in</span> <span>or <span style="color: #1A73E8;">create an account</span></span></h6>


          <div class="but-all">
              <p><button class="bt-bt" id="bt-1">Sign in with Google</button></p>
              <br>
              <p><button class="bt-bt" id="bt-2">Sign in with Apple</button></p>
          </div>
      
          <div id="dotted">
             <span>-------------------- <i>or</i>------------------</span>
          </div>
          <div id="real-form">
              <form action="">
                  <input type="email" placeholder="Email" class="email-pws">
                 <br><br>
                  <input type="password" placeholder="Password" class="email-pws">
                  <br><br>
                  <div id="ckeck">
                      <div id="box-side">
                    <input type="checkbox" selected id="box" checked> <i>Remember me</i>
                    <div>
                    <input type="submit" value="Sign in" id="sign-in">
                    <div style="clear: both;"></div>
                    </div></div>
                  </div>
                
              </form>
            </div><br>
            <div id="write-up">
              <h4>Forget your password?</h4><br>
             <h6>This page is protected by reCAPTCHA,</h6> <h6>and subject to the Google </h6><span style="color: #1A73E8;">Privacy Policy</span> and <span style="color: #1A73E8;">Terms of Service</span></span></div>
          
      </div>
  </aside>  
</body>
</html>
